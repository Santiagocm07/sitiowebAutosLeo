<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión | AutosLeo</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="navbar.css">
    <!--cdn icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Bootstrap--> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
     <!--Navbar-->
     <div id="navbar"> </div>
     <script>
         fetch('navbar.html')
         .then(response => response.text())
         .then(data =>{
             document.getElementById('navbar').innerHTML = data;
         });
     </script>

    <div class="construction-message">
        <h2>Estamos trabajando en algo nuevo.</h2>
        <p>Esta página estará disponible pronto. ¡Gracias por tu paciencia!</p>
    </div>

     <div class="contain">
        <div class="form-content">
            <h1 id="title">Registro</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameInput">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Ingresa tu nombre completo">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Ingresa tu correo">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Ingresa tu contraseña">
                    </div>
                    <p>Olvidé mi contraseña  <a href="#">Clic aqui</a> </p>
                </div>
                
                <div class="btn-field">
                    <button id="signUp" type="button">Registrarse</button>
                    <button id="signIn" type="button" class="disable">Iniciar sesión</button>
                </div>
            </form>
        </div>
     </div>

     



    <script src="login.js"></script>
    <!--Bootstrap Js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
